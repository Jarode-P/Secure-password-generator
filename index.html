<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Générateur de mot de passe sécurisé</title>
</head>
<body>
    <h1>Générateur de mot de passe sécurisé</h1>
    
    <div class="main-container">
        <div class="form-column">
            <form id="password-form">
                <label for="length">Longueur du mot de passe :</label>
                <input type="number" id="length" name="length" min="8" max="128" value="12" required>
                <br>
                <label for="uppercase">Inclure des majuscules :</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <br>
                <label for="numbers">Inclure des chiffres :</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
                <br>
                <label for="symbols">Inclure des symboles :</label>
                <input type="checkbox" id="symbols" name="symbols" checked>
                <br>
                <button type="submit">Générer</button>
            </form>
        </div>
        
        <div class="password-column">
            <h2>Mot de passe généré :</h2>
            <div id="generated-password"></div>
        </div>
    </div>
    

    
    <script src="js/index.js"></script>
</body>
</html>
